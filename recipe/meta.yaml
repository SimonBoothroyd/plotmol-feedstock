{% set name = "plotmol" %}
{% set version = "0.0.1" %}
{% set sha256 = "187b49b3dab26b1246affa5bef71e18a639d7d0375eb143ec7d85505b77373d5" %}

package:
  name: plotmol
  version: {{ version }}

source:
  url: https://github.com/SimonBoothroyd/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rdkit
    - bokeh

test:
  imports:
    - plotmol

about:
  home: https://github.com/SimonBoothroyd/plotmol
  license: MIT
  license_file: LICENSE
  description: Interactive plotting of data annotated with molecule structures.

extra:
  recipe-maintainers:
    - simonboothroyd
