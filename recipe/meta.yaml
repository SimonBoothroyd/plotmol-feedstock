{% set name = "plotmol" %}
{% set version = "0.0.2" %}
{% set sha256 = "df20af6d8e5c8e0336cfbc171945a489e241ea04fb1ca54be675bbda0a16aaa1" %}

package:
  name: plotmol
  version: {{ version }}

source:
  url: https://github.com/SimonBoothroyd/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - rdkit
    - bokeh

test:
  imports:
    - plotmol

about:
  home: https://github.com/SimonBoothroyd/plotmol
  license: MIT
  license_file: LICENSE
  description: Interactive plotting of data annotated with molecule structures.

extra:
  recipe-maintainers:
    - simonboothroyd
